<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>SafetyCulture: Work Experience</title>

        <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous">
        </script>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

        <!--Include background particle JS file-->
        <script src="js/particle/particles.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script>
            var jsonOut;
            $.getJSON( "js/text.json", function( json ) {
                $('#title').html(json.sections[0].title);
                $('#text').html(json.sections[0].text);

                jsonOut = json;
            });

            var pageIndex = 0;
            function setPage(index){
                if(pageIndex == index){ return; }
                pageIndex = index;

                $('#title').html(json.sections[index].title);
                $('#text').html(json.sections[index].text);
            }
        </script>

        <style>
            canvas{
                top: 0;
                left: 0;
                position: absolute;

                background: red;
                background: -webkit-linear-gradient(left top, rgba(55, 71, 79, 1), rgba(33, 33, 33, 1));
                background: -o-linear-gradient(bottom right, rgba(55, 71, 79, 1), rgba(33, 33, 33, 1));
                background: -moz-linear-gradient(bottom right, rgba(55, 71, 79, 1), rgba(33, 33, 33, 1));
                background: linear-gradient(to bottom right, rgba(55, 71, 79, 1), rgba(33, 33, 33, 1));

                z-index: -1;
            }

            #nav-mobile{
                padding-top: 7px;
                margin-right: -105px;
            }

            .slide{
                text-decoration: none;
                display: inline-block;
                border-bottom: 3px solid transparent;    
                width: 0px;
                transition: 0.5s ease;
                white-space: nowrap;
                height: 25px;
            }
            .slide:hover {
                border-bottom: 3px solid blue;
                width: 200px;
            }

            .main{
                margin: 5em;
                z-index: 1;
            }

            .main h1{
                font-family: 'Roboto', sans-serif;
                font-weight: 300;
                font-size: 72px;

                color: white;
                margin-bottom: 10px;
            }

            .main p{
                font-family: 'Roboto', sans-serif;
                font-weight: 100;
                font-size: 24px;

                color: white;
            }

            .noselect {
                -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Firefox */
                -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none; /* Non-prefixed version, currently supported by Chrome and Opera */
            }

            .noselect:hover {
                cursor: default;
            }

            @media (max-width : 770px) {

                .navtext{
                    float: right !important;
                    padding-right: 25px;
                }
            }

            .navlogo {
                padding: 12px 12px 12px 30px;
                opacity: 1;

                width: 40%;
                height: 40%;

                -webkit-transition: opacity 0.5s;
                -moz-transition: opacity 0.5s;
                -o-transition: opacity 0.5s;
                transition: opacity 0.5s;
            }

            .navlogo:hover {
                opacity: 0.4;
            }

            .navtext{
                opacity: 0.8;
            }
        </style>
    </head>
    <body bgcolor="#000000">
        <div id='particles-js'></div>
        <script src='js/particle/particle-load.js'></script>

        <header>
            <nav class='z-depth-0 transparent'>
                <div class='nav-wrapper'>
                    <div id='nav-mobile' class='left'>
                        <a href='#'><img class='navlogo' src='img/logo.png'></a>
                    </div>
                    <div class='left navtext' style='padding-top: 3px'>WORK EXPERIENCE</div>
                </div>
            </nav>
        </header>

        <div class='main'>
            <h1 id='title' class='noselect'>Lol</h1>
            <p id='text' class='noselect'>Testing</p>
        </div>
    </body>
</html>
